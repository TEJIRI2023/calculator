<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h2 class="viewer" id="view">show</h2>
            <h3 class="result" id="resulti">show</h3>
        </div>
        <div class="child1">
            <div class="gg">
                <button type="button" class="clear" onclick="clearer()">C</button>
                <button type="button" class="delete" onclick="delet()">Del</button>
                <button type="button" class="remainder" onclick="operator('%')">%</button>
                <button type="button" class="divide" onclick="operator('/')">/</button>
            </div>
            <div class="gg1">
                <button type="button" class="seven" onclick="number('7')">7</button>
                <button type="button" class="eight" onclick="number('8')">8</button>
                <button type="button" class="nine" onclick="number('9')">9</button>
                <button type="button" class="multiply" onclick="operator('x')">x</button>     
            </div>
            <div class="gg2">
                <button type="button" class="four" onclick="number('4')">4</button>
                <button type="button" class="five" onclick="number('5')">5</button>
                <button type="button" class="six" onclick="number('6')">6</button>
                <button type="button" class="add" onclick="operator('+')">+</button>
            </div>
            <div class="gg3">
                <button type="button" class="one" onclick="number('1')">1</button>
                <button type="button" class="two" onclick="number('2')">2</button>
                <button type="button" class="three" onclick="number('3')">3</button>
                <button type="button" class="minus" onclick="operator('-')">-</button>
            </div>
            <div class="gg4">
                <button type="button" class="zero" onclick="number('0')">0</button>
                <button type="button" class="point" onclick="number('.')">.</button>
                <button type="button" class="equalsto" onclick="compute()">=</button>                
            </div>
        </div>
    </div>
    <script src="functiona.js"></script>
</body>
</html>
